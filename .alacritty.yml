font:
  normal:
    family: "Fira Code"
    size: 10.0

window:
  decorations: none
  padding:
    x: 10
    y: 10

env:
  WINIT_X11_SCALE_FACTOR: '1.0'

colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xe0e0e0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x000000'
    cursor: '0xe0e0e0'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xfb0120'
    green:   '0xa1c659'
    yellow:  '0xfda331'
    blue:    '0x6fb3d2'
    magenta: '0xd381c3'
    cyan:    '0x76c7b7'
    white:   '0xe0e0e0'

  # Bright colors
  bright:
    black:   '0xb0b0b0'
    red:     '0xfc6d24'
    green:   '0x303030'
    yellow:  '0x505050'
    blue:    '0xd0d0d0'
    magenta: '0xf5f5f5'
    cyan:    '0xbe643c'
    white:   '0xffffff'

draw_bold_text_with_bright_colors: false
